<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォームSAMPLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .data-form {
            margin-bottom: 20px;
            border: 1px #ccc solid;
            border-radius: 0.5rem;
            padding: 15px;
        }

        .data-form div label {
            display: inline-block;
            width: 4rem;
            text-align: right;
        }

        .text-box {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #title {
            width: 90%;
        }

        #url {
            width: 40%;
        }

        #release-date {
            width: 40%;
        }

        .btn-line {
            text-align: center;
        }

        .submit {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            width: 30%;
        }

        .submit:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        .no-data {
            text-align: center;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form and Data List</h1>
        <form id="data-form" class="data-form">
            <div>
                <label for="title">タイトル</label>
                <input type="text" id="title" class="text-box">
            </div>
            <div>
                <label for="url">URL</label>
                <input type="text" id="url" class="text-box">
                <label for="release-date">公開日</label>
                <input type="date" id="release-date" class="text-box">
            </div>
            <div class="btn-line">
                <button class="submit">登録</button>
            </div>
        </form>
        <ul id="data-list"></ul>
        <p class="no-data">No data available</p>
    </div>

    <script>
        const form = document.getElementById('data-form');
        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const dataList = document.getElementById('data-list');
        const noDataMessage = document.querySelector('.no-data');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = nameInput.value.trim();
            const age = ageInput.value.trim();

            if (name === '' || age === '') {
                alert('Please enter both name and age.');
                return;
            }

            const listItem = document.createElement('li');
            listItem.textContent = `${name} - ${age}`;
            dataList.appendChild(listItem);

            // Clear input fields
            nameInput.value = '';
            ageInput.value = '';

            // Hide or show no data message
            if (dataList.childNodes.length > 0) {
                noDataMessage.style.display = 'none';
            } else {
                noDataMessage.style.display = 'block';
            }
        });
        // https://flexbox-cheat.site/ flex-boxチートシート
        // https://nerdcave.com/tailwind-cheat-sheet tailwindチートシート
    </script>

</body>

</html>
